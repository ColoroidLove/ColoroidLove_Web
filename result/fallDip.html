<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result.css">
    <title>Document</title>
</head>
<body>
    <div class="background_box">
        <div class = "back_arrow_box">
            <a href="/notice.html">
                <img src="/img/previous.png" alt="">
            </a>
        </div>
        <br>
        <div class="result_main_box">
            <span class="result_main_txt">섹시한 <span style="font-weight: 600; background-color : #b58700; color : #fff">가을 딥</span></span><br>
        </div>
        <div class="result_tag">
            <span>#섹시하고 부드러운</span>
            <span>#크리스탈</span>
            <span>#짙은 갈색 아이라이너</span>
        </div>
        <img src="/img/falldeep.png" alt="" class="resultimg">

        <div class = "result_sub_box">
            <span class = "result_sub_notice_txt" style="background-color: #01631a; color:#fff">자세한 결과</span><br>
            <div style="margin-top : 15px">
                <span class = "result_sub_txt">가을 딥은 뮤트 톤보다는 색감이 더 들어가고, 어두운 색상이 잘 어울리는 타입이에요. 원색에 검은색이 섞인 낮은 명채도의 색으로 구성되어 있어<br> <span style="font-weight:600;">섹시하고 고급스러운 분위기</span>를 연출해요. 오렌지 브라운 컬러의 블러셔, 스킨 톤의 립, 짙은 갈색 아이라이너로 분위기를 더욱 올릴 수 있어요.</span><br>
            </div>

            <div class = "result_sub_img_box">
                <span style="background-color: #012563; color:#fff">나와 어울리는 컬러는?</span><br>
                <img src="/img/colorimage/falldeep_img.png" alt="" class="result_color_img">
            </div>

            <div class = "result_sub_celebrity_box">
                <span class = "result_sub_celebrity_notice" style="background-color: #49014d; color:#fff">대표적인 연예인</span><br>
                <div class = "celebrity_box">
                    <span>크리스탈 &nbsp 이효리 &nbsp 김세정</span>
                </div>
            </div>
        </div>

    </div>
