<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result.css">
    <title>Document</title>
</head>
<body>
    <div class="background_box">
        <div class = "back_arrow_box">
            <a href="/notice.html">
                <img src="/img/previous.png" alt="">
            </a>
        </div>
        <br>
        <div class="result_main_box">
            <span class="result_main_txt">시크한 <span style="font-weight: 600; background-color : #c7d5ef; color : #fff">겨울 트루</span></span><br>
        </div>
        <div class="result_tag">
            <span>#백설공주</span>
            <span>#김서형</span>
            <span>#블랙 헤어</span>
        </div>
        <img src="/img/wintertrue.png" alt="" class="resultimg">

        <div class = "result_sub_box">
            <span class = "result_sub_notice_txt" style="background-color: #38c274;">자세한 결과</span><br>
            <div style="margin-top : 15px">
                <span class = "result_sub_txt">겨울 트루는 여름 쿨톤에 비해 좀 더 푸른기가 돌고 쨍한 컬러예요. 창백한 느낌의 피부와 흑단 같은 헤어컬러로 <span style="font-weight:600;">백설공주</span>분위기를 낼 수 있어요.<br>카리스마 있고 도시적인 스타일링이 가능하며 쿨하고 비비드한 컬러는 실패할 확률이 적어요. 블랙 & 화이트로 코디하면 잘 어울려요.</span><br>
            </div>

            <div class = "result_sub_img_box">
                <span style="background-color: #fd98d9;">나와 어울리는 컬러는?</span><br>
                <img src="/img/colorimage/wintertrue_img.png" alt="" class="result_color_img">
            </div>

            <div class = "result_sub_celebrity_box">
                <span class = "result_sub_celebrity_notice" style="background-color: #116872; color:#fff">대표적인 연예인</span><br>
                <div class = "celebrity_box">
                    <span>김서형 &nbsp 선미 &nbsp 혜리</span>
                </div>
            </div>
        </div>

    </div>
