<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result.css">
    <title>Document</title>
</head>
<body>
    <div class="background_box">
        <div class = "back_arrow_box">
            <a href="/notice.html">
                <img src="/img/previous.png" alt="">
            </a>
        </div>
        <br>
        <div class="result_main_box">
            <span class="result_main_txt">청량가득한 <span style="font-weight: 600; background-color : #f6335f; color : #fff">여름 브라이트</span></span><br>
        </div>
        <div class="result_tag">
            <span>#생기가득</span>
            <span>#아이린</span>
            <span>#핑크 계열 치크</span>
        </div>
        <img src="/img/summerbright.png" alt="" class="resultimg">

        <div class = "result_sub_box">
            <span class = "result_sub_notice_txt" style="background-color: #ff9aca;">자세한 결과</span><br>
            <div style="margin-top : 15px">
                <span class = "result_sub_txt">생기 가득하면서 청량한 느낌을 가진 톤이에요. 채도가 높은 <span style="font-weight:600;">원색 계열</span>이 잘 받는 톤이에요.<br>대표적으로 핫핑크나 코발트 블루 같은 고명도 고채도의 밝고 선명한 색상이 베스트예요.<br>화장할 때에는 아이메이크업보단 치크에 <span style="font-weight:600">핑크나 라벤더</span> 색으로 포인트를 주면 생기 넘치고 에너지 가득한 이미지를 더해 줄 수 있어요.<br>
            </div>

            <div class = "result_sub_img_box">
                <span style="background-color: #5b72fe; color:#fff">나와 어울리는 컬러는?</span><br>
                <img src="/img/colorimage/summerbright_img.png" alt="" class="result_color_img">
            </div>

            <div class = "result_sub_celebrity_box">
                <span class = "result_sub_celebrity_notice" style="background-color: #33dbc1; color:#000">대표적인 연예인</span><br>
                <div class = "celebrity_box">
                    <span>설현 &nbsp 나연 &nbsp 아이린</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
