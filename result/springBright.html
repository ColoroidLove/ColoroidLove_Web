<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/result.css">
    <title>Document</title>
</head>
<body>
    <div class="background_box">
        <div class = "back_arrow_box">
            <a href="/notice.html">
                <img src="/img/previous.png" alt="">
            </a>
        </div>
        <br>
        <div class="result_main_box">
            <span class="result_main_txt">생기있는 <span style="font-weight: 600; background-color : #f23c13; color : #fff">봄 브라이트</span></span><br>
        </div>
        <div class="result_tag">
            <span>#또렷</span>
            <span>#아이유</span>
            <span>#골드 악세사리</span>
        </div>
        <img src="/img/springbright.png" alt="" class="resultimg">

        <div class = "result_sub_box">
            <span class = "result_sub_notice_txt" style="background-color: #feafa2;">자세한 결과</span><br>
            <div style="margin-top : 15px">
                <span class = "result_sub_txt">또렷하고 생기있는 이미지가 매우 강해요. 피부톤이 매우 밝고 <span style="font-weight:600;">비비드</span>한 컬러가 잘 어울려요.<br>때문에 쿨톤 타입과 혼동되기 쉽지만 평소에 <span style="font-weight:600;">옐로우 or 오렌지</span> 컬러 베이스의 메이크업과 의상이 잘 받았다면<br> <span style="font-weight:600">봄 브라이트</span> 타입일 확률이 높아요!</span><br>
            </div>

            <div class = "result_sub_img_box">
                <span style="background-color: #ffe10b;">나와 어울리는 컬러는?</span><br>
                <img src="/img/colorimage/springbright_img.png" alt="" class="result_color_img">
            </div>

            <div class = "result_sub_celebrity_box">
                <span class = "result_sub_celebrity_notice" style="background-color: #c98715; color:#fff">대표적인 연예인</span><br>
                <div class = "celebrity_box">
                    <span>아이유 &nbsp 박민영 &nbsp 수지</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
